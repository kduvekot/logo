<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
<!--Center: 511.5, 454-->
<!--Outer radius: 260px, Inner radius: 163px-->
  <defs>
    <style>
      .orange { fill: #E85030; }
      .green { fill: #9BBF6B; }
      .blue { fill: #4D677B; }
      .guide { stroke: #FF00FF; stroke-width: 1; fill: none; opacity: 0.5; }
      .guide-line { stroke: #00FFFF; stroke-width: 1; stroke-dasharray: 5,5; opacity: 0.5; }
      .guide-vertical { stroke: #FFFF00; stroke-width: 1; stroke-dasharray: 3,3; opacity: 0.7; }
      .guide-point { fill: #FF0000; }
      .diagonal-guide-point { fill: #FF0000; }
      .reference-image { opacity: 0.3; }
    </style>
  </defs>
<!--LEFT SHAPE (ORANGE) - 4 edges 
  <path class="orange" d="
    M 511.5 194
    L 511.5 291
    A 163 163 0 1 0 370 534.9
    L 370 672.1
    A 260 260 0 1 1 511.5 194
    Z
  "/>-->
<!--RIGHT SHAPE (GREEN) - 4 edges 
  <path class="green" d="
    M 511.5 714
    L 511.5 617
    A 163 163 0 1 1 653 373.1
    L 653 235.9
    A 260 260 0 1 0 511.5 714
    Z
  "/>-->
<!--BLUE stepped element - NOT TOUCHED-->
