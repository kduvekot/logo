<svg viewBox="-300 -300 600 600" xmlns="http://www.w3.org/2000/svg">
<!--
  EXPERIMENTAL LOGO - Variable-based design

  Complete documentation: See logo-design.md

  Parameters:
    W  = 100  (ring width)
    Ri = 200  (inner radius)
    G  = 1/3  (gap proportion)

  Coordinate system: Origin (0,0) at center of circles
-->
  <defs>
    <style>
      .orange { fill: #E4572E; }
      .green { fill: #A1C181; }
      .blue { fill: #4F6D7A; }
    </style>
  </defs>

  <!-- Orange ring segment (left) -->
  <!-- Vertices: (0,-Ro), (0,-Ri), (-W(2G+1),y_inner), (-W(2G+1),y_outer) -->
  <path class="orange" d="
    M 0 -300
    L 0 -200
    A 200 200 0 0 0 -166.667 110.553
    L -166.667 249.444
    A 300 300 0 0 1 0 -300
    Z
  "/>

  <!-- Green ring segment (right) - 180° rotation of orange -->
  <!-- Vertices: (0,Ro), (0,Ri), (W(2G+1),-y_inner), (W(2G+1),-y_outer) -->
  <path class="green" d="
    M 0 300
    L 0 200
    A 200 200 0 0 0 166.667 -110.553
    L 166.667 -249.444
    A 300 300 0 0 1 0 300
    Z
  "/>

  <!-- Blue stepped shape (center) - 10 vertices with diagonal edges -->
  <!-- Top section: outer arc → vertical → pie arc → diagonal -->
  <!-- Bottom section: vertical → outer arc → vertical → pie arc → diagonal -->
  <path class="blue" d="
    M 33.333 -298.145
    A 300 300 0 0 1 133.333 -268.743
    L 133.333 -82.347
    A 100 100 0 0 1 88.833 0.853
    L -33.333 82.347
    L -33.333 298.145
    A 300 300 0 0 1 -133.333 268.743
    L -133.333 82.347
    A 100 100 0 0 1 -88.833 -0.853
    L 33.333 -82.347
    Z
  "/>
</svg>
