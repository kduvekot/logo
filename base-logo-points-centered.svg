<svg viewBox="-300 -300 600 600" xmlns="http://www.w3.org/2000/svg">
<!--Center: 0, 0 (transformed from 511.5, 454)-->
<!--Outer radius: 260px, Inner radius: 163px-->
  <defs>
    <style>
      .orange { fill: #E85030; }
      .green { fill: #9BBF6B; }
      .blue { fill: #4D677B; }
      .guide { stroke: #FF00FF; stroke-width: 1; fill: none; opacity: 0.5; }
      .guide-line { stroke: #00FFFF; stroke-width: 1; stroke-dasharray: 5,5; opacity: 0.5; }
      .guide-vertical { stroke: #FFFF00; stroke-width: 1; stroke-dasharray: 3,3; opacity: 0.7; }
      .guide-diagonal { stroke: #FF6600; stroke-width: 2; stroke-dasharray: 10,5; opacity: 0.8; }
      .guide-point { fill: #FF0000; }
      .diagonal-guide-point { fill: #FF0000; }
      .intersection-point { fill: #00FF00; }
      .reference-image { opacity: 0.3; }
      .pie-preview { fill: #4D677B; opacity: 0.7; stroke: #FF0000; stroke-width: 2; }
    </style>
  </defs>
<!--LEFT SHAPE (ORANGE) - Ring segment with vertical edges-->
  <path class="orange" d="
    M 0 -260
    L 0 -163
    A 163 163 0 0 0 -141.5 80.9
    L -141.5 218.1
    A 260 260 0 0 1 0 -260
    Z
  "/>
<!--RIGHT SHAPE (GREEN) - Ring segment with vertical edges (symmetrical to orange)-->
  <path class="green" d="
    M 0 260
    L 0 163
    A 163 163 0 0 0 141.5 -80.9
    L 141.5 -218.1
    A 260 260 0 0 1 0 260
    Z
  "/>
<!--BLUE middle element - complete unified shape with diagonal arcs (symmetrized)-->
  <path class="blue" d="
    M 22.5 -259.02
    A 260 260 0 0 1 119.5 -230.91
    L 119.5 -63.91
    A 97 97 0 0 1 64.01 21.49
    L -22.5 63.91
    L -22.5 259.02
    A 260 260 0 0 1 -119.5 230.91
    L -119.5 63.91
    A 97 97 0 0 1 -64.01 -21.49
    L 22.5 -63.91
    Z
  "/>
<!--HELPER GUIDES - Drawn last so they appear on top-->
  <g id="guides">
<!--Outer circle-->
    <circle class="guide" cx="0" cy="0" r="260"/>
<!--Inner circle-->
    <circle class="guide" cx="0" cy="0" r="163"/>
<!--Mid-radius circle-->
    <circle class="guide" cx="0" cy="0" r="215"/>
<!--Horizontal centerline-->
    <line class="guide-line" x1="-260" y1="0" x2="260" y2="0"/>
<!--Vertical centerline-->
    <line class="guide-line" x1="0" y1="-260" x2="0" y2="260"/>
<!--Vertical gap/edge lines (in yellow)-->
    <line class="guide-vertical" x1="-141.5" y1="-260" x2="-141.5" y2="260"/>
    <text x="-141.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">-141.5</text>
    <line class="guide-vertical" x1="-119.5" y1="-260" x2="-119.5" y2="260"/>
    <text x="-119.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">-119.5</text>
    <line class="guide-vertical" x1="-22.5" y1="-260" x2="-22.5" y2="260"/>
    <text x="-22.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">-22.5</text>
    <line class="guide-vertical" x1="2.5" y1="-260" x2="2.5" y2="260"/>
    <text x="2.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">2.5</text>
    <line class="guide-vertical" x1="22.5" y1="-260" x2="22.5" y2="260"/>
    <text x="22.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">22.5</text>
    <line class="guide-vertical" x1="119.5" y1="-260" x2="119.5" y2="260"/>
    <text x="119.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">119.5</text>
    <line class="guide-vertical" x1="141.5" y1="-260" x2="141.5" y2="260"/>
    <text x="141.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">141.5</text>
<!--Key points markers-->
    <circle class="guide-point" cx="0" cy="-260" r="2"/>
    <circle class="guide-point" cx="0" cy="-163" r="2"/>
    <circle class="guide-point" cx="0" cy="163" r="2"/>
    <circle class="guide-point" cx="0" cy="260" r="2"/>
<!--Center point-->
    <circle class="guide-point" cx="0" cy="0" r="3"/>
    <circle class="guide-point" cx="-141.5" cy="80.9" r="2"/>
    <circle class="guide-point" cx="-141.5" cy="218.1" r="2"/>
    <circle class="guide-point" cx="141.5" cy="-80.9" r="2"/>
    <circle class="guide-point" cx="141.5" cy="-218.1" r="2"/>
    <circle class="guide-point" cx="22.5" cy="-259.02" r="2"/>
    <circle class="guide-point" cx="119.5" cy="-230.91" r="2"/>
    <circle class="guide-point" cx="22.5" cy="-63.91" r="2"/>
    <circle class="guide-point" cx="119.5" cy="-63.91" r="2"/>
    <circle class="guide-point" cx="-22.5" cy="259.02" r="2"/>
    <circle class="guide-point" cx="-119.5" cy="230.91" r="2"/>
    <circle class="guide-point" cx="-22.5" cy="63.91" r="2"/>
    <circle class="guide-point" cx="-119.5" cy="63.91" r="2"/>
    <circle class="diagonal-guide-point" cx="22.5" cy="-63.91" r="2"/>
    <circle class="diagonal-guide-point" cx="64.01" cy="21.49" r="2"/>
    <circle class="diagonal-guide-point" cx="-22.5" cy="63.91" r="2"/>
    <circle class="diagonal-guide-point" cx="-119.5" cy="63.91" r="2"/>
    <circle class="diagonal-guide-point" cx="-64.01" cy="-21.49" r="2"/>
    <circle class="diagonal-guide-point" cx="119.5" cy="-63.91" r="2"/>
<!--DIAGONAL LINES (orange dashed) - edges of blue center element-->
<!--Top diagonal: y = -0.4778x - 53.75, perpendicular distance between lines: 97px-->
    <line class="guide-diagonal" x1="-250" y1="65.70" x2="210" y2="-154.08"/>
    <text x="-140" y="-10" fill="#FF6600" font-size="11" text-anchor="middle" transform="rotate(-25.5 -140 -10)">top diagonal</text>
<!--Bottom diagonal: y = -0.4778x + 53.75, symmetric about y=0-->
    <line class="guide-diagonal" x1="-210" y1="154.08" x2="250" y2="-65.70"/>
    <text x="140" y="95" fill="#FF6600" font-size="11" text-anchor="middle" transform="rotate(-25.5 140 95)">bottom diagonal</text>
<!--INTERSECTION POINTS (green) - Diagonal anchor points on inner circle (r=163)-->
<!--Top diagonal through P1 and P3-->
    <circle class="intersection-point" cx="119.5" cy="-110.85" r="2.5"/>
    <text x="119.5" y="-115" fill="#00FF00" font-size="10" text-anchor="middle">P1</text>
    <circle class="intersection-point" cx="-161.30" cy="23.33" r="2.5"/>
    <text x="-161.30" y="18" fill="#00FF00" font-size="10" text-anchor="middle">P3</text>
<!--Bottom diagonal through P2 and P4-->
    <circle class="intersection-point" cx="-119.5" cy="110.85" r="2.5"/>
    <text x="-119.5" y="115" fill="#00FF00" font-size="10" text-anchor="middle">P2</text>
    <circle class="intersection-point" cx="161.30" cy="-23.33" r="2.5"/>
    <text x="161.30" y="-28" fill="#00FF00" font-size="10" text-anchor="middle">P4</text>
<!--Diagonal intersections with vertical line x=-141.5-->
    <circle class="intersection-point" cx="-141.5" cy="14.17" r="2.5"/>
    <circle class="intersection-point" cx="-141.5" cy="121.45" r="2.5"/>
<!--Diagonal intersections with vertical line x=141.5-->
    <circle class="intersection-point" cx="141.5" cy="-120.56" r="2.5"/>
    <circle class="intersection-point" cx="141.5" cy="-16.16" r="2.5"/>
  </g>
</svg>
