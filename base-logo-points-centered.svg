<svg viewBox="-300 -300 600 600" xmlns="http://www.w3.org/2000/svg">
<!--Center: 0, 0 (transformed from 511.5, 454)-->
<!--Outer radius: 260px, Inner radius: 163px-->
  <defs>
    <style>
      .orange { fill: #E85030; }
      .green { fill: #9BBF6B; }
      .blue { fill: #4D677B; }
      .guide { stroke: #FF00FF; stroke-width: 1; fill: none; opacity: 0.5; }
      .guide-line { stroke: #00FFFF; stroke-width: 1; stroke-dasharray: 5,5; opacity: 0.5; }
      .guide-vertical { stroke: #FFFF00; stroke-width: 1; stroke-dasharray: 3,3; opacity: 0.7; }
      .guide-point { fill: #FF0000; }
      .diagonal-guide-point { fill: #FF0000; }
      .reference-image { opacity: 0.3; }
    </style>
  </defs>
<!--LEFT SHAPE (ORANGE) - 4 edges -->
  <path class="orange" d="
    M 0 -260
    L 0 -163
    A 163 163 0 1 0 -141.5 80.9
    L -141.5 218.1
    A 260 260 0 1 1 0 -260
    Z
  "/>
<!--RIGHT SHAPE (GREEN) - 4 edges -->
  <path class="green" d="
    M 0 260
    L 0 163
    A 163 163 0 1 1 141.5 -80.9
    L 141.5 -218.1
    A 260 260 0 1 0 0 260
    Z
  "/>
<!--BLUE stepped element-->
  <rect class="blue" x="22.5" y="-272" width="97" height="195"/>
  <rect class="blue" x="-116.5" y="74" width="98" height="206"/>
<!--HELPER GUIDES - Drawn last so they appear on top-->
  <g id="guides">
<!--Outer circle-->
    <circle class="guide" cx="0" cy="0" r="260"/>
<!--Inner circle-->
    <circle class="guide" cx="0" cy="0" r="163"/>
<!--Mid-radius circle-->
    <circle class="guide" cx="0" cy="0" r="215"/>
<!--Horizontal centerline-->
    <line class="guide-line" x1="-260" y1="0" x2="260" y2="0"/>
<!--Vertical centerline-->
    <line class="guide-line" x1="0" y1="-260" x2="0" y2="260"/>
<!--Vertical gap/edge lines (in yellow)-->
    <line class="guide-vertical" x1="-141.5" y1="-260" x2="-141.5" y2="260"/>
    <text x="-141.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">-141.5</text>
    <line class="guide-vertical" x1="-116.5" y1="-260" x2="-116.5" y2="260"/>
    <text x="-116.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">-116.5</text>
    <line class="guide-vertical" x1="-18.5" y1="-260" x2="-18.5" y2="260"/>
    <text x="-18.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">-18.5</text>
    <line class="guide-vertical" x1="2.5" y1="-260" x2="2.5" y2="260"/>
    <text x="2.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">2.5</text>
    <line class="guide-vertical" x1="22.5" y1="-260" x2="22.5" y2="260"/>
    <text x="22.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">22.5</text>
    <line class="guide-vertical" x1="119.5" y1="-260" x2="119.5" y2="260"/>
    <text x="119.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">119.5</text>
    <line class="guide-vertical" x1="141.5" y1="-260" x2="141.5" y2="260"/>
    <text x="141.5" y="-274" fill="#FFFF00" font-size="12" text-anchor="middle">141.5</text>
<!--Key points markers-->
    <circle class="guide-point" cx="0" cy="-260" r="2"/>
    <circle class="guide-point" cx="0" cy="-163" r="2"/>
    <circle class="guide-point" cx="0" cy="163" r="2"/>
    <circle class="guide-point" cx="0" cy="260" r="2"/>
<!--Center point-->
    <circle class="guide-point" cx="0" cy="0" r="3"/>
    <circle class="guide-point" cx="-141.5" cy="80.9" r="2"/>
    <circle class="guide-point" cx="-141.5" cy="218.1" r="2"/>
    <circle class="guide-point" cx="141.5" cy="-80.9" r="2"/>
    <circle class="guide-point" cx="141.5" cy="-218.1" r="2"/>
    <circle class="guide-point" cx="22.5" cy="-259" r="2"/>
    <circle class="guide-point" cx="119.5" cy="-231" r="2"/>
    <circle class="guide-point" cx="22.5" cy="-161" r="2"/>
    <circle class="guide-point" cx="119.5" cy="-111" r="2"/>
    <circle class="guide-point" cx="-18.5" cy="259.5" r="2"/>
    <circle class="guide-point" cx="-116.5" cy="232.5" r="2"/>
    <circle class="guide-point" cx="-18.5" cy="162" r="2"/>
    <circle class="guide-point" cx="-116.5" cy="114" r="2"/>
    <circle class="diagonal-guide-point" cx="-18.5" cy="-44.5" r="2"/>
    <circle class="diagonal-guide-point" cx="0" cy="-53" r="2"/>
    <circle class="diagonal-guide-point" cx="22.5" cy="-64" r="2"/>
    <circle class="diagonal-guide-point" cx="-18.5" cy="62" r="2"/>
    <circle class="diagonal-guide-point" cx="0" cy="52" r="2"/>
    <circle class="diagonal-guide-point" cx="22.5" cy="42" r="2"/>
  </g>
</svg>
